<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="container">
      <div class="card">
        <!-- Carta con valores por defecto -->
        <div class="text-start">&#9824;</div>
        <div class="text-center">J</div>
        <div class="text-end">&#9824;</div>
      </div>

      <div id="settings">
        
        <!-- Width x Height - Div -->
        <div class="row align-items-end mb-4 py-2">
          <div class="col-12 col-md-5">
            <label class="form-label text-black" for="width">Width</label>
            <input class="form-control" type="number" name="width" id="width">
          </div>
          <div class="col-12 col-md-auto text-white fs-4">
            <span>x</span>
          </div>
          <div class="col-12 col-md-5">
            <label class="form-label text-black" for="height">Height</label>
            <input class="form-control" type="number" name="height" id="height">
          </div>
        </div>

        <!-- Calculation - Div -->
        <div class="row">
          <button class="btn btn-secondary bg-dark">Resize</button>
        </div>

        <!-- Generate New Card - Div -->
        <div id="cardGenerator" class="row mt-auto">
          <button class="btn btn-danger">New Card</button>
        </div>
      </div>
    </div>

    <!-- Contador -->
    <div class="container align-items-center">
      <span class="fs-5">&mdash;</span>
      <div class="mx-2">
        <span id="timer" class="text-black">10</span>
      </div>
      <span class="fs-5">&mdash;</span>
    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
